<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .overlay {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover .overlay {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border: 1px solid #ccc;
    }

    .card-face.front {
      background-color: #f0f0f0;
    }

    .card-face.back {
      background-color: #3498db;
      color: #fff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="card">
  <div class="overlay">
    <div class="card-face front">
      Front
    </div>
    <div class="card-face back">
      Back
    </div>
  </div>
</div>

</body>
</html>
